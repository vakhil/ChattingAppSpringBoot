<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Simple Chat Application Sign Up !!! </title>
    <!-- Latest compiled and minified CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="global.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div th:if="${param.success}">
                <div>
                    You've been succesfully registered!!!
                </div>
            </div>
            <form class="form-container" th:action="@{/registration}" method="post" th:object="${user}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" th:field="*{username}" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password"  th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password"  class="form-control" id="exampleInputPassword2" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="file" th:field="*{file}"  class="form-control" id="file">
                </div>


                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember Me !!!
                    </label>
                </div>
                <button type="submit" class="btn btn-success btn-block">Submit</button>
                <div class="container form-container-new-join" >
                    <label for="newJoinee">Already Joined? <a href="/" th:href="@{/login}">Login here</a></label>
                </div>



            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>

</body>
</html>
